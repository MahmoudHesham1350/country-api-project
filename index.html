<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Country Search</h1>
        <div class="search-box input-group mb-4">
            <input type="text" class="form-control input" placeholder="Enter country name...">
            <button class="btn btn-primary search">Search</button>
        </div>
        <div class="result-box card p-4 shadow-lg" style="display:none;">
            <div class="card-body">
                <div class="d-flex align-items-center mb-4">
                    <div class="flag-box me-4">
                        <img class="flag" alt="Country Flag">
                    </div>
                    <h2 class="name mb-0"></h2>
                </div>
                <hr>
                <p><strong>Capital:</strong> <span class="capital"></span></p>
                <p><strong>Continent:</strong> <span class="continent"></span></p>
                <p><strong>Population:</strong> <span class="population"></span></p>
                <p><strong>Currency:</strong> <span class="currency"></span></p>
                <p><strong>Common Languages:</strong> <span class="language"></span></p>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
